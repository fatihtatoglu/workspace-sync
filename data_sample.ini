[credential]
username      = <github_username>
token         = <github_personal_access_token>

[action]
fetch         = no
prune         = yes
compact       = yes

[repository]
path          = C:\workspace\
count         = 2
0             = <first_group_name>
1             = <second_group_name>

[first_group_name]
count         = 2
0             = https://github.com/microsoft/TypeScript.git
1             = https://github.com/microsoft/vscode.git

[second_group_name]
count         = 1
0             = https://github.com/microsoft/calculator.git
